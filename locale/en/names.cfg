[mod-setting-description]
production-monitor-update-seconds=10-30 will be like having a 3-5 minute chart of the production tab. 60-3600 line up with 10m - 10h chart.
production-monitor-top=Default attach to left side
production-monitor-columns=Use higher number when attached to top
production-monitor-precision=Ratio column always show at least one decimal place, but others will gain/lose display accuracy with this setting.
production-monitor-show-ratio=Display Number is X units produced per one unit consumption.
production-monitor-modifier=Middle click functionality can also be done with left or right click + modifier key you select
production-monitor-default-items=Comma Seperated list of items to add at start of game (find names on factorio wiki arrow under item name to see Internal name)
production-monitor-default-fluids=Comma Seperated list of fluids to add at start of game (find names on factorio wiki arrow under item name to see Internal name)
