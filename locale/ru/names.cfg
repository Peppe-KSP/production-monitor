stats_show_settings_tip=Монитор производственной статистики: \n-Щёлкните правой кнопкой мыши по этой кнопке, чтобы показать/скрыть всё, кроме этой кнопки. \n-Щёлкните левой кнопкой мыши по этой кнопке с пустым курсором, чтобы открыть окно выбора жидкости (щёлкните левой кнопкой мыши по этой кнопке ещё раз, чтобы закрыть окно жидкости). \n-Нажмите эту кнопку с элементом в курсоре, чтобы добавить элемент. \n-Перезаписывайте элемент, перетащив его на существующий элемент. \n-Щёлкните левой кнопкой мыши по элементу, чтобы переместить выше, щёлкните правой кнопкой мыши, чтобы переместить ниже. \n-Щёлкните средней кнопкой мыши или щёлкните левой/правой кнопкой мыши + клавиша-модификатор (по умолчанию: Shift) для удаления. \n-Жидкости и предметы являются отдельными списками и не могут сортировать/перезаписывать друг друга. \n-Используйте главное меню «Параметры» -> «Моды», чтобы изменить внешний вид (размер, столбцы, расположение, частоту опроса).
stats_created=Производится в минуту (зеленый - увеличивается, красный - уменьшается, белый - не изменяется)
stats_consumed=Потребляется в минуту (зеленый - увеличивается, красный - уменьшается, белый - не изменяется)
stats_diff=Сумма производства - потребления. \n-Отрицательное значение красного цвета указывает на то, что потребление больше, чем производство; белое - поровну; положительные значения - зелёные и указывают на превышение производства.
stats_ratio=Соотношение произведено/потреблено, отображаемое число — это X единиц, произведенных на единицу потребления. \n-Больше единицы - вы производите больше, чем потребляете; меньше единицы - вы потребляете больше, чем производите.

